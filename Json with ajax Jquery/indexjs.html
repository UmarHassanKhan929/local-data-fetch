<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Lab 7 Task 1</title>
    <style>
        h1 {
            margin-top: 100px;
        }
        
        table {
            margin-top: 2%;
            border-collapse: collapse;
            width: 50%;
        }
        
        th {
            background: #4e4e4e;
            color: aliceblue;
        }
        
        td,
        th {
            border: 4px solid #0a0a0a;
            text-align: center;
            padding: 5px;
            width: auto;
        }
        
        tr:hover {
            background: #c4b6b6;
        }
        
        div.buttons {
            display: flex;
            justify-content: center;
        }
        
        button {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 900;
            font-size: 16px;
            width: 8rem;
            height: 3rem;
            border-radius: 30px;
        }
        
        button:hover {
            background-color: #4e4e4e;
            color: aliceblue;
        }
        
        *:focus {
            outline: 0 !important;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Secret Data, very secret, too secret much waow</h1>
    <div class="buttons">
        <button id="fetchme">Fetch Data</button>
    </div>
    <center>
        <table class="info">

        </table>
    </center>

    <script>
        $(document).ready(() => {
            $('#fetchme').one('click', () => {
                $.getJSON("emp_data.json", data => {

                    let employee_header = '';
                    employee_header += '<tr>';
                    employee_header += '<th>' + 'name' + '</th>';
                    employee_header += '<th>' + 'designation' + '</th>';
                    employee_header += '<th>' + 'salary' + '</th>';
                    employee_header += '<th>' + 'joining_date' + '</th>';
                    employee_header += '<th>' + 'office' + '</th>';
                    employee_header += '<th>' + 'extension' + '</th>';
                    employee_header += '</tr>';
                    $('table').append(employee_header);


                    let employee_data = '';
                    let source = data["empolyees"];
                    $.each(source, (key, value) => {

                        employee_data += '<tr>';
                        employee_data += '<td>' + value.name + '</td>';
                        employee_data += '<td>' + value.designation + '</td>';
                        employee_data += '<td>' + value.salary + '</td>';
                        employee_data += '<td>' + value.joining_date + '</td>';
                        employee_data += '<td>' + value.office + '</td>';
                        employee_data += '<td>' + value.extension + '</td>';
                        employee_data += '</tr>';
                    });
                    $('table').append(employee_data);
                });
            });
        });
    </script>
</body>

</html>
